<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="d-block justify-content-end">
        <h1>Calculator</h1>
        <div class="Input1">
            <input type="number" id="ope1">
            <input type="number" id="ope2">
        </div>
        <div class="buttons">
            <button class="btn bg-primary" onclick="add()">Add</button>
            <button class="btn bg-primary" onclick="sub()">Sub</button>
            <button class="btn bg-primary" onclick="mul()">Mul</button>
            <button class="btn bg-primary" onclick="div()">Div</button>
        </div>
        <h3>Result</h3>
        <textarea name="" id="result" cols="5" rows="2" ></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
